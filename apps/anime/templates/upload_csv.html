<html>
  <head>
    <title>Upload Anime CSV</title>
  </head>
  <body>
    <h1>Upload Anime CSV</h1>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="file" name="csv_file" accept=".csv" />
      <button type="submit">Upload</button>
    </form>
  </body>
</html>
